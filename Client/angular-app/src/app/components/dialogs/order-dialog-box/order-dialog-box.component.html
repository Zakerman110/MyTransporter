<h1 mat-dialog-title><strong>Нове замовлення</strong></h1>
<div mat-dialog-content>
  <label id="example-radio-group-label">Тип транспорту</label>
  <mat-radio-group
    aria-labelledby="example-radio-group-label"
    class="example-radio-group"
    [(ngModel)]="vehicleType">
    <mat-radio-button class="example-radio-button" value="0">
      Вантажний
    </mat-radio-button>
    <mat-radio-button class="example-radio-button" value="1">
      Пасажирський
    </mat-radio-button>
  </mat-radio-group>
  <mat-form-field>
    <input matInput [matDatepicker]="picker" (dateInput)="onDate($event)" placeholder="Виберіть дату" [(ngModel)]="local_data.startDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker ></mat-datepicker>
  </mat-form-field>
  <div>{{local_data.startDate}}</div>
  <mat-form-field appearance="fill">
    <mat-label>Виберіть трансопрт</mat-label>
    <mat-select [disabled]="false">
      <mat-option value="option1">Option 1</mat-option>
      <mat-option value="option2" disabled>Option 2 (disabled)</mat-option>
      <mat-option value="option3">Option 3</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field >
    <input placeholder="VehicleId" matInput [(ngModel)]="local_data.vehicleId">    
  </mat-form-field>
  <mat-form-field >
    <input placeholder="StartPointId" matInput [(ngModel)]="local_data.startPointId">  
  </mat-form-field>
  <mat-form-field >
    <input placeholder="EndPointId" matInput [(ngModel)]="local_data.endPointId">
  </mat-form-field>
  <mat-form-field >
    <input placeholder="StartDate" matInput [(ngModel)]="local_data.startDate">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="doAction()" color="primary">{{action}}</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
