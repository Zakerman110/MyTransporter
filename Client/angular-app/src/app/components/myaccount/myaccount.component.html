<div>
    <ul class="order__buttons__list">
        <li class="order__buttons__item">
            <a  class="button__green">Мої замовлення</a>
        </li>
        <li class="order__buttons__item">
            <a  class="button__green">Нове замовлення</a>
        </li>
        <li class="order__buttons__item">
            <a  class="button__green">Історія замовлень</a>
        </li>
    </ul>
</div>
<div class="container">
    <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef> Age </th>
          <td mat-cell *matCellDef="let element"> {{element.age}} </td>
        </ng-container>
    
        <ng-container matColumnDef="designation">
          <th mat-header-cell *matHeaderCellDef> Designation </th>
          <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
        </ng-container>
    
    
        <ng-container matColumnDef="mobileNumber">
          <th mat-header-cell *matHeaderCellDef> MobileNumber </th>
          <td mat-cell *matCellDef="let element"> {{element.mobileNumber}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
